<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Login</h2>
<form action="/login" method="post" style="max-width:400px;margin:auto;">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required style="width:100%;padding:8px;margin:5px 0;"><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required style="width:100%;padding:8px;margin:5px 0;"><br>

  <button type="submit" style="width:100%;padding:10px;background:#007BFF;color:white;border:none;border-radius:4px;">Login</button>
</form>

</body>
</html>
